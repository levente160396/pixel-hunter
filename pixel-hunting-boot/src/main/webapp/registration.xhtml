<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>#{msg['header.title']}</title>
		<link rel="shortcut icon"
			href="#{request.contextPath}/images/favicon.ico" type="image/png" />
		 <link rel="stylesheet" type="text/css" href="css/theme.css" />
		  <link rel="stylesheet" type="text/css" href="css/login.css" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <link
	      rel="stylesheet"
	      href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
	      integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47"
	      crossorigin="anonymous"/>
	    <f:loadBundle basename="hu.pixel.messages" var="msg"/>
	    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    	   <link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/css/theme.css" />
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/css/user.css" />
	</h:head>
	
	<h:body>
	
	    <div class="top-bar flex align-items justify-content-center">
	      <div class="top-bar-container  flex align-items space-between">
	        <a class="top-bar-icon" href="mailto:levente160396@gmail.com">
	          <i class="far fa-envelope"></i>
	        	 #{msg['header.operation.email.address']}
	        </a>
	      </div>
	    </div>
	
	<h:panelGroup id="user-container">
		<h:form id="userGrowl">
			<p:growl id="growl" />
		</h:form>
		<h:form>
			<p:outputPanel styleClass="content-content pure-g">
				<p:outputPanel styleClass="pure-u-20-24 margin-0-auto">
					<p:outputPanel styleClass="back-container ">
						<i class="fas fa-angle-left"></i>
						<p:commandLink styleClass="back-link" value="#{msg['user.edit-user.back']}"
								action="#{registrationController.redirectToLogin()}"
								immediate="true"/>
					</p:outputPanel>
					<p:outputPanel styleClass=" text-align-center margin-bottom-50px">
						<p:outputPanel styleClass="title-container ">
							<p:outputLabel styleClass="title" value="#{msg['user.edit-user.title']}" />
						</p:outputPanel>
					</p:outputPanel>
					<p:outputPanel styleClass="pure-u-1-2 flex space-between align-items margin-bottom-30px">
						<p:outputLabel styleClass="font-weight-bold" value="#{msg['user.edit-user.username']}" />
						<p:inputText required="true" requiredMessage="#{msg['user.edit-user.username.requiredMessage']}" value="#{registrationBean.userSaveVO.username}"  />   
					</p:outputPanel>
					<p:outputPanel styleClass="pure-u-1-2 flex space-between align-items margin-bottom-30px">
						<p:outputLabel styleClass="font-weight-bold" value="#{msg['user.edit-user.first.name']}" />
						<p:inputText value="#{registrationBean.userSaveVO.firstName}"  required="true" requiredMessage="#{msg['user.edit-user.first.name.requiredMessage']}"/>   
					</p:outputPanel>
					<p:outputPanel styleClass="pure-u-1-2 flex space-between align-items margin-bottom-30px">
						<p:outputLabel styleClass="font-weight-bold" value="#{msg['user.edit-user.last.name']}" />
						<p:inputText value="#{registrationBean.userSaveVO.lastName}"  required="true" requiredMessage="#{msg['user.edit-user.last.name.requiredMessage']}"/>   
					</p:outputPanel>
					<p:outputPanel styleClass="pure-u-1-2 flex space-between align-items margin-bottom-30px">
						<p:outputLabel styleClass="font-weight-bold" value="#{msg['user.edit-user.email.address']}" />
						<p:inputText value="#{registrationBean.userSaveVO.email}" required="true" requiredMessage="#{msg['user.edit-user.email.address.requiredMessage']}" />   
					</p:outputPanel>
					<p:outputPanel rendered="#{userBean.userSaveVO.modifyId == null}" styleClass="pure-u-1-2 flex space-between align-items margin-bottom-30px">
						<p:outputLabel styleClass="font-weight-bold" value="#{msg['user.edit-user.password']}" />
						<p:password  value="#{registrationBean.userSaveVO.password}"  required="true" requiredMessage="#{msg['user.edit-user.password.requiredMessage']}"/>   
					</p:outputPanel>
					<p:outputPanel rendered="#{userBean.userSaveVO.modifyId == null}" styleClass="pure-u-1-2 flex space-between align-items margin-bottom-30px">
						<p:outputLabel styleClass="font-weight-bold" value="#{msg['user.edit-user.password.checker']}" />
						<p:password  value="#{registrationBean.passwordChecker}" required="true" requiredMessage="#{msg['user.edit-user.password.checker.requiredMessage']}"/>   
					</p:outputPanel>
					<p:outputPanel
							styleClass="pure-u-1-2 flex justify-content-flex-end align-items">
						<p:commandButton styleClass="create-button" value="#{msg['user.edit-user.save']}" 
										update=" :userGrowl" actionListener="#{registrationBean.register()}"/>
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
		</h:form>
	</h:panelGroup>
	    <footer>
	      <p:outputPanel styleClass="footer flex align-items space-between ">
	        <p:outputPanel styleClass="footer-text-left">#{msg['footer.title']}</p:outputPanel>
	        <p:outputPanel styleClass="footer-text-right">#{msg['footer.created']}</p:outputPanel>
	      </p:outputPanel>
	    </footer>
	</h:body>
</html>
